<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <style>
body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
}

.SuccesCode {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
    text-align: center;
    border: 2px solid #4CAF50; /* Add border */
    animation: fadeIn 1s ease-in-out; /* Add animation */

}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.SuccesCode h1 {
    color: #4CAF50;
    font-family: "Lucinda Grande", "Lucinda Sans Unicode", Helvetica, Arial, Verdana, sans-serif;
    font-size: 24px;
    margin-bottom: 10px;

}
.SuccesCode p {
    font-size: 16px;
    margin-bottom: 10px;

}
.SuccesCode button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
    text-decoration: none;
    animation: blink 1s infinite; /* Add animation */
}
    </style>
</head>
<body>
    <div class="SuccesCode">

        <p>Gracias tu registro ha sido exitoso.</p>
        <p>tu codigo de registro es: <strong>{{ codigoVerificacion }}</strong></p>
        <button>
            <a href="/" METHODS="GET">listo</a>
        </button>
    </div>
</body>
</html>
